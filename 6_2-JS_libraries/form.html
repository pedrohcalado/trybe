<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
  <script src="./node_modules/just-validate/dist/js/just-validate.min.js"></script>
</head>
<body>
  <div class="section">
    <div class="container">
      <h1 class="title has-text-centered is-3">
        Cadastro de currículo
      </h1>
      <hr>
      <div class="control">
        <h2 class="subtitle">
          Dados pessoais
        </h2>
      </div>
    </div>
    <div class="container">
      <form class="js-form" method="GET">
        <div class="field">
          <label for="name" class="name label">
            Nome*
          </label>
          <div class="control">
            <input 
                  class="input"
                  placeholder="Digite seu nome"
                  name="name"
                  data-validate-field="name">
          </div>
        </div>
        <div class="field">
          <label for="email" class="label is-danger">
            E-mail*
          </label>
          <div class="control">
            <input
                  class="input"
                  id="email"
                  name="email"
                  data-validate-field="email"
                  placeholder="Digite seu e-mail">
          </div>
        </div>
        <div class="field">
          <label for="cpf" class="label">
            CPF*
          </label>
          <div class="control">
            <input
                  class="input" 
                  type="number" 
                  name="cpf" 
                  id="cpf"
                  data-validate-field="cpf"
                  placeholder="Digite seu CPF (somente números)">
          </div>
        </div>
        <div class="field">
          <label for="address" class="label">
            Endereço*
          </label>
          <div class="control">
            <input 
                  class="input" 
                  type="text" 
                  name="address" 
                  id="address"
                  data-validate-field="address"
                  placeholder="Digite seu endereço">
          </div>
        </div>
        <div class="field">
          <label for="city" class="label">
            Cidade*
          </label>
          <div class="control">
            <input 
                  class="input"
                  type="text" 
                  name="city" 
                  id="city">
          </div>
        </div>
        <div class="field">
          <label for="states" class="label">
            Estado*
          </label>
          <div class="control">
            <select
                  class="select" 
                  name="states" 
                  id="states" 
                  required="required">
            </select>
          </div>
        </div>
        <div class="field">
          <label for="" class="label">
            Tipo*
          </label>
          <div class="control">
            <label for="home" class="radio">
              <input 
                    type="radio"
                    name="tipo"
                    id="home"
                    value="Casa"
                    data-validate-field="tipo">
              Casa
            </label>
            <label for="apt" class="radio">
              <input 
                    type="radio"
                    name="tipo"
                    id="apt"
                    value="Apartamento"
                    data-validate-field="tipo">
              Apartamento
            </label>
          </div>
        </div>
        <hr>
        <h2 class="subtitle">
          Histórico profissional
        </h2>
        <div class="field">
          <label for="resume" class="label">
            Resumo do currículo*
          </label>
          <div class="control">
            <textarea 
                    class="textarea"
                    name="resume" 
                    id="resume" 
                    rows="5"
                    data-validate-field="resume"
            ></textarea>
          </div>
        </div>
        <div class="field">
          <label for="cargo" class="label">
            Cargo*
          </label>
          <div class="control">
            <input
                  class="input"
                  type="text"
                  name="cargo"
                  id="cargo"
                  data-validate-field="cargo">
          </div>
        </div>
        <div class="field">
          <label for="cargo-description" class="label">
            Descrição*
          </label>
          <div class="control">
            <input
                  class="input"
                  type="text"
                  name="cargo-description"
                  id="cargo-description"
                  data-validate-field="cargo-description">
          </div>
        </div>
        <div class="field">
          <label for="start-date" class="label">
            Data de início
          </label>
          <div class="control">
            <input
                  id="datepicker"
                  class="input start-date"
                  type="text"
                  name="start-date"
                  data-validate-field="start-date">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" type="submit" id="submit">Enviar</button>
          </div>
          <div class="control">
            <button class="button is-link is-danger" type="button" id="clear">Limpar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
  <script>
    var picker = new Pikaday({
      field: document.getElementById('datepicker'),
      toString(date, format) { // using moment
        return moment(date).format('DD/MM/YYYY');
    }
    });
  </script>
</body>
</html>
