<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <div id="paiDoPai">
      <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
          <div id="primeiroFilhoDoFilho"></div>
          <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
      </div>
    </div>
    
    <script>
      // Exercicios de busca

      // 1. Acesse o elemento elementoOndeVoceEsta.
      console.log(document.getElementById("elementoOndeVoceEsta"));
      // 2. Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
      document.getElementById("elementoOndeVoceEsta").parentNode.style.color = "blue";
      // 3. Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
      document.getElementById("primeiroFilhoDoFilho").innerHTML = "Texto do primeiroFilhoDoFilho";
      // 4. Acesse o primeiroFilho a partir de pai.
      console.log(document.getElementById("pai").firstElementChild);
      // 5. Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
      console.log(document.getElementById("elementoOndeVoceEsta").previousElementSibling);
      // 6. Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
      console.log(document.getElementById("elementoOndeVoceEsta").nextElementSibling);
      // 7. Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
      console.log(document.getElementById("elementoOndeVoceEsta").nextElementSibling);
      // 8. Agora acesse o terceiroFilho a partir de pai.
      console.log(document.getElementById("pai").lastElementChild.previousElementSibling);


      // Exercícios de criação de elementos

      // 1. Crie um irmão para elementoOndeVoceEsta.
      let d = document.createElement("div");
      document.getElementById("pai").appendChild(d);
      // 2. Crie um filho para elementoOndeVoceEsta.
      let p = document.createElement("p");
      document.getElementById("elementoOndeVoceEsta").appendChild(p)
        // Coloca texto dentro do elemento criado
        document.getElementById("elementoOndeVoceEsta").lastElementChild.innerHTML = "Textando";
      // 3. Crie um filho para primeiroFilhoDoFilho.
      let a = document.createElement("a");
      document.getElementById("primeiroFilhoDoFilho").appendChild(a);
      // 4. A partir desse filho criado, acesse terceiroFilho.
      console.log(document.getElementById("primeiroFilhoDoFilho").lastElementChild.parentElement.parentElement.nextElementSibling);

      // Exercícios de remoção

      // 1. Remova todos os elementos da página, menos pai, elementoOndeVoceEsta e primeiroFilhoDoFilho
      document.getElementById("primeiroFilhoDoFilho").removeChild(a);
      document.getElementById("elementoOndeVoceEsta").removeChild(segundoEUltimoFilhoDoFilho);
      document.getElementById("elementoOndeVoceEsta").removeChild(p);
      document.getElementById("pai").firstElementChild.remove();
      document.getElementById("pai").removeChild(terceiroFilho);
      document.getElementById("pai").removeChild(quartoEUltimoFilho);
      document.getElementById("pai").lastElementChild.remove();
      document.body.innerHTML = document.getElementById("paiDoPai").innerHTML;

    </script>
  </body>
</html>
