<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    //Add a script tag, and add the functions from the calculator exercise (view the solution if you haven't done it yet).
      
      function squareNumber(num) {
      var squaredNumber = num * num;
      console.log('The result of squaring the number ' + num + ' is ' + squaredNumber);
      return squaredNumber;
      }

      function halfOf(num) {
      var half = num / 2;
      console.log('Half of ' + num + ' is ' +  half);
      return half;
      }
      
      function percentOf(num1, num2) {
      var percent = (num1/num2) * 100;
      console.log(num1 + ' is ' + percent + '% of ' + num2);
      return percent;
      }

      function areaOfCircle(radius) {
      var area = Math.PI * squareNumber(radius);
      console.log('The area of circle with radius ' + radius + ' is ' + area);
      return area;
      }

    //For each operation, create an event listener for the button, and when it's clicked, find the value of the appropriate input and show the result of the calculation in the solution div.
      //squareNumber
        //create a variable to get the input value
        let square = document.querySelector("#square-input");
        //create a variable to get the button element
        let squareButton = document.querySelector("#square-button");
        //create a function that shows the result of the math function in the solution div
        function squareSolution() {
          document.querySelector("#solution").innerHTML = squareNumber(square.value);
        }
        //add the event listener to the button
        squareButton.addEventListener("click", squareSolution);

      //halfOf
        //repeat the same steps of the above function
        let half = document.querySelector("#half-input");
        let halfButton = document.querySelector("#half-button");
        function halfSolution() {
          document.querySelector("#solution").innerHTML = halfOf(half.value);
        }
        halfButton.addEventListener("click", halfSolution);

      //percentOf
        //repeat the same steps 
        let percentFraction = document.querySelector("#percent1-input");
        let percentWhole = document.querySelector("#percent2-input");
        let percentButton = document.querySelector("#percent-button");
        function percentSolution(){
          document.querySelector("#solution").innerHTML = percentOf(percentFraction.value, percentWhole.value);
        }
        percentButton.addEventListener("click", percentSolution);

      //areaOfCircle
        //repeat the same steps
        let circle = document.querySelector("#area-input");
        let circleButton = document.querySelector("#area-button");
        function areaSolution() {
          document.querySelector("#solution").innerHTML = areaOfCircle(circle.value);
        }
        circleButton.addEventListener("click", areaSolution);
        

    //Bonus: respond to key presses so that the user doesn't have to click the button.
        
  </script>
  
</body>
</html>
