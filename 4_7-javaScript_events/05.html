<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
    <script>
      let cat = document.querySelector("img");
      let distance = cat.style;
      distance.left = "0px";
      function catWalk() {
        distance.left = parseInt(distance.left) + 10 + "px";
        if (parseInt(distance.left) == window.innerWidth) {
          distance.left = "0px";
        }
      }
      let walk = setInterval(catWalk, 50);
    </script>
  </body>
</html>
